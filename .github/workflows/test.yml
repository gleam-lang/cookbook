name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "26.0.2"
          gleam-version: "1.5.0"
          rebar3-version: "3"
          # elixir-version: "1.15.4"
      - run: bin/run-tests
      - run: gleam format --check erlang/src erlang/test javascript/src javascript/test universal/src universal/test 
